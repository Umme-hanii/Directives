<div class="col-3">
  <div class="card">
    <img [src]="images[activeImg].url" alt="">
    <div class="card-body">
      <h5 class="card-title" appClass>{{ images[activeImg].title}}</h5>
      <ng-container [ngSwitch]="images[activeImg].downloadable">
        <p class="card-text" *ngSwitchCase="1">Downloadable</p>
        <p class="card-text" *ngSwitchCase="2">Purchasable</p>
        <p class="card-text" *ngSwitchDefault>Not Downloadable</p>
      </ng-container>
    </div>
  </div>
</div>
<ul class="pagination">
  <li class="page-item" [ngClass]="{diasble: activeImg === 0}" >
    <a class="page-link" href="#" (click)="activeImg = activeImg - 1">Previous</a>
  </li>
  <ng-container *ngFor="let img of images; let i = index";>
    <li class="page-item"
      [ngClass]="{active: activeImg === i}"
      *ngIf="showBtn(i)">
      <a class="page-link" href="#" (click)="onClickbtn(i)">{{ i + 1 }}</a>
    </li>
  </ng-container>  
  <li class="page-item" [ngClass]="{diaable: activeImg === images.length - 1}">
    <a class="page-link" href="#" (click)="activeImg = activeImg + 1">Next</a>
  </li>
</ul>
